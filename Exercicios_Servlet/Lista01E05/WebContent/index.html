<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Situação Aluno</title>
</head>
<body>
	<h2 align="center">Situação do Aluno</h2>
	<div align="center">
		<form method="post" action="AnalisarAluno">
			Digite sua nota final: <input type="text" name="notaFinal" size=5><p/>
			Digite a quantidade total de aulas do curso: <input type="text" name="qtdAulas" size=5><p/>
			Digite a quantidade de aulas assistidas (presença): <input type="text" name="presenca" size=5><p/>
			<input type="submit" value="Analisar Situação"> 
		</form>
	</div>
</body>
</html>
